<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>pulldown-pullup-example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body style="height: 100%">
<div id="app" style="background: #ccc;height: 100%;overflow-y: auto;">
  <vue-pulldown-pullup
    ref="vue-pulldown-pullup"
    :top-method="topMethod"
    :bottom-method="function(){}"
    :top-loaded="topLoaded">
      <div style="background: #fff;height: 1200px;">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>
  </vue-pulldown-pullup>
</div>
<script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
<script src="../dist/vue-pulldown-pullup.js"></script>
<script>
  new Vue({
    el: '#app',
    components: {VuePulldownPullup: VuePulldownPullup.default},
    computed: {},
    data: {
      topLoaded: false
    },
    created: function () {
    },
    methods: {
      topMethod: function () {
        var that = this;
        setTimeout(function () {
          that.$refs['vue-pulldown-pullup'].onTopLoaded();
        }, 1000)
      },
      bottomMethod: function () {
        var that = this;
        setTimeout(function () {
          that.$refs['vue-pulldown-pullup'].onTopLoaded();
        }, 1000)
      }
    }
  })
</script>
</body>
</html>
